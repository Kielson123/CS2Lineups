<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Kielson's CS2 Lineups</title>
</head>
<body>
    <main>
        <h1 id="map-title">Mirage</h1>
        <div class="tab-buttons">
            <button class="tab-links" onclick="openTab(event, 'Bombsite-A')" id="defaultOpen">Bombsite A</button>
            <button class="tab-links" onclick="openTab(event, 'Mid')">Mid</button>
            <button class="tab-links" onclick="openTab(event, 'Bombsite-B')">Bombsite B</button>
            <button class="tab-links" onclick="openTab(event, 'Others')">Inne</button>
        </div>
        <br>

        <div id="Bombsite-A" class="tab-content">
            <section>
                <h1>Bombsite A</h1>
            </section>
        </div>

        <div id="Mid" class="tab-content">
            <section include-lineup="./lineups/mid/t-spawn_window/t-spawn_window.html"></section>
            <section include-lineup="./lineups/mid/t-spawn_con/t-spawn_con.html"></section>
            <section include-lineup="./lineups/mid/t-spawn_short/t-spawn_short.html"></section>
            <section include-lineup="./lineups/mid/t-spawn_mid/t-spawn_mid.html"></section>
        </div>

        <div id="Bombsite-B" class="tab-content">
            <section>
                <h1>Bombsite B</h1>
            </section>
        </div>

        <div id="Others" class="tab-content">
            <section>
                <h1>Inne</h1>
            </section>
        </div>
    </main>

    <script src="/main.js"></script>
    <script>
        addLineups()
    </script>
</body>
</html>
